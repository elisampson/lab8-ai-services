<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliza Chat - MVC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="chat-app">
    <div class="chat-box">
      <header class="chat-header">
        <h1>Eliza Chat</h1>
        <p>Architecture: MVC Pattern</p>
      </header>

      <div id="chatWindow" class="messages" aria-live="polite"></div>

      <div class="provider-controls">
        <label for="providerSelect">Provider:</label>
        <select id="providerSelect">
          <option value="eliza">Local Eliza</option>
          <option value="gemini">Gemini (Cloud)</option>
          <option value="mock">Mock (Test)</option>
        </select>
      <input type="password" id="apiKeyInput" placeholder="API Key (if needed)">
      <button id="saveKeyBtn" type="button">Save Key</button>
      <small id="keyStatus"></small>
    </div>

      <form id="chatForm">
        <input type="text" id="messageBox" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>

      <div class="chat-controls">
        <button id="exportBtn">Export</button>
        <input type="file" id="importFile" />
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
